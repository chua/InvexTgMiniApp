    hola caracola

    <div id="#bla">pruebo</div>
    <script>
      export function isTelegramWebApp() {
        // @ts-ignore
        return typeof TelegramWebviewProxy !== 'undefined';
      }
const element = document.getElementById("bla");
      

          if (isTelegramWebApp()) {
            element.innerText="Estoy dentro";
            element.style.color = "green";
            
              console.log("User is using Telegram Web App or in-app browser.");
          } else {
            element.innerText="Estoy fuera";
            element.style.color = "red";
            
              console.log("User is using a regular browser.");
          }
    </script>
