            >Estas dentro del navegador, abreme en un navegador externo...</a
          >

    <div id="bla">pruebo</div>
    
    <script>
      function isTelegramWebApp() {
        // @ts-ignore
        return typeof TelegramWebviewProxy !== 'undefined';
      }
        const element = document.getElementById("bla");
        const element2 = document.getElementById("banner");
      

          if (isTelegramWebApp()) {
            element.innerText="Estoy dentro";
            element.style.color = "green";
            element2.style.visibility = "hidden";
              console.log("User is using Telegram Web App or in-app browser.");
          } else {
            element.innerText="Estoy fuera";
            element.style.color = "red";
            
              console.log("User is using a regular browser.");
          }
    </script>
     <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Init TWA
      Telegram.WebApp.ready();
    </script>
